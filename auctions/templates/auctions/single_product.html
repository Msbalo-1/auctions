{% extends "main.html" %}

{% block content %}
  <!-- Header Section -->
    <div class="container-fluid bg-primary py-5 text-white">
        <div class="row pt-5">
            <div class="col-12 col-lg-10">
                <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">Product</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 p-2">
        <!-- multiple bid items should iterate over this block of code -->

        <div class="row mx-0 mx-md-5 p-2">
            <div class="col-12 border col-md-4 text-center">
                <img src=" {{product.img.url}}" alt="auc1" class="img-fluid py-5">
            </div>
            <div class="col-12 col-md-8 border p-3">
                <div class="auction-detail">
                    <h4 class="fw-bold">{{product.title}}</h4>
                    <p>{{product.description}}</p>
                    <p class="fs-5">Bidding Price: <span class="bidding-price text-danger">${{product.price}}</span></p>
                </div>
                <div class="bid-control bg-light pt-3 px-3">
                    <p class="fw-bold">Place your bid now</p>
                    <p>Bid Amount:</p>
                    <form action="" class="d-grid gap-3">
                        <input type="number" name="number" id="bid-price" placeholder="$0.00" class="form-control">
                        <div class="text-center text-md-start">
                            <button type="submit" class="btn btn-success mb-3 px-3">Place bid</button>
                            <button type="submit" class="btn btn-success mb-3 px-3">Add to Watchlist</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


{% endblock content %}
