{% extends "main.html" %}

{% block content %}

  <!-- Header Section -->
    <div class="container-fluid bg-danger py-5 text-white">
        <div class="row pt-5">
            <div class="col-12 col-lg-10">
                <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">EDIT ACCOUNT</h1>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row py-5 justify-content-center">
                <div class="col-10 col-md-6 signup-form px-5 py-2">
                    <div class="form-body">
                        <form action="{% url 'edit_account' %}" method="POST" class="" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="vstack gap-3 m-0 p-0">
                            <div class="names d-grid gap-4">
                                {% for field in form %}
                                <div class="">
                                    <span>
                                        <label >{{field.label}}*</label>
                                        {{field}}
                                    </span>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="">
                                <span>
                                    <button type="submit" class="w-100 btn btn-success mt-1">SAVE</button>
                                </span>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock content%}
