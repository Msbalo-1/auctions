{% extends 'main.html' %}

{% block content %}

    <!-- Header Section -->
    <div class="container-fluid bg-danger py-5 text-white">
        <div class="row pt-5">
            <div class="col-12 col-lg-10">
                <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">Log In</h1>
            </div>
        </div>
    </div>


<main>
        <div class="container">
            <div class="row py-5 justify-content-center">
                <div class="col-10 col-md-6 signup-form px-5 py-2">
                    <div class="form-head text-center mb-5">
                        <h3>Get Logged In</h3>
                        <p>Don't have an account? <a class="fw-bold text-danger" href="{% url 'signup' %}">Sign up Here!</a></p>
                    </div>
                    <div class="form-body">
                        <form action="{% url 'login' %}" method="POST" class="">
                            {% csrf_token %}
                           <div class="vstack gap-3 m-0 p-0">
                            <div class="">
                                <span>
                                    <label for="username">Your Username*</label>
                                    <input autofocus class="form-control" id="username" type="text" name="username" placeholder="Username">
                                </span>
                            </div>
                            <div class="">
                                <span>
                                    <label for="password">Password*</label>
                                    <input autofocus class="form-control" id="password" type="password" name="password" placeholder="********">
                                </span>
                            </div>
                            <div class="">
                                <span>
                                    <button type="submit" class="w-100 btn btn-success mt-1">Login</button>
                                </span>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
