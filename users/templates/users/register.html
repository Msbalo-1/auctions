{% extends "main.html" %}

{% block content %}

    <h2>Register</h2>



    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="SignUp">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock content%}
